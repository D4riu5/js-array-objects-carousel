<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carosello Array di Oggetti</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- CSS files -->
        <link rel="stylesheet" href="css/style.css">
    </head>


    <body class="bg-dark text-white">

        <main class="d-flex justify-content-center align-items-center">
            <div class="my_wrapper">
                <div class="carousel"> 
    
                </div>
                <div id="thumbnails-column">
    
                </div>
                <!-- <div onclick="show()" class="show-thumbnails">Show thumbnails</div> -->
                    
                <div id="lefty" onclick="prev()" class="previous left"><i class="bi bi-chevron-left"></i></div>
    
                <div id="righty" onclick="next()" class="next right"><i class="bi bi-chevron-right"></i></div>
    
                <!-- <div id="uppy" onclick="prev()" class="up previous"><i class="bi bi-chevron-compact-up"></i></div>
    
                <div id="downy" onclick="next()" class="down next"><i class="bi bi-chevron-compact-down"></i></div>
                
                <div onclick="see()" class="close-thumbnails"> x </div> -->
            </div>
        </main>

        <!-- Bootstrap script plugins -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <!-- MY SCRIPT -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
    </html>
